name: CD

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      target:
        description: Deployment target
        required: true
        default: staging
        type: choice
        options:
          - staging
          - production
          - both

permissions:
  contents: read
  packages: write

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  build_staging:
    needs: quality
    if: |
      github.ref == 'refs/heads/main' ||
      (github.event_name == 'workflow_dispatch' && (inputs.target == 'staging' || inputs.target == 'both'))
    runs-on: ubuntu-latest
    environment: staging
    outputs:
      image: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (staging)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=staging-latest
            type=sha,format=short,prefix=staging-

      - name: Build and push (staging)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy_staging:
    needs: build_staging
    if: ${{ secrets.STAGING_DEPLOY_HOOK != '' }}
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Trigger staging deploy hook
        run: |
          curl -X POST "${{ secrets.STAGING_DEPLOY_HOOK }}" \
            -H "Content-Type: application/json" \
            -d "{\"image\":\"ghcr.io/${{ github.repository }}:staging-latest\",\"sha\":\"${{ github.sha }}\"}"

  build_production:
    needs: quality
    if: |
      startsWith(github.ref, 'refs/tags/v') ||
      (github.event_name == 'workflow_dispatch' && (inputs.target == 'production' || inputs.target == 'both'))
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (production)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=ref,event=tag
            type=sha,format=short

      - name: Build and push (production)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy_production:
    needs: build_production
    if: ${{ secrets.PRODUCTION_DEPLOY_HOOK != '' }}
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Trigger production deploy hook
        run: |
          curl -X POST "${{ secrets.PRODUCTION_DEPLOY_HOOK }}" \
            -H "Content-Type: application/json" \
            -d "{\"image\":\"ghcr.io/${{ github.repository }}:latest\",\"sha\":\"${{ github.sha }}\"}"
